version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      bash -c "python manage.py migrate &&
               daphne -b 0.0.0.0 -p 8000 container_warehouse.asgi:application"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_data:
